<div class="carousel-item event-carousel-item {{ include.extra_class }}">
  <img class="d-block event-carousel mx-auto"
       src="images/events/{{ include.image }}"
       alt="{{ include.caption }}">
  <div class="carousel-caption d-none d-md-block mx-auto">
    <h3>{{ include.caption }}</h3>
  </div>
</div>
