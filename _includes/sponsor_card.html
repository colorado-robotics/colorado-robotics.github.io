<div class="col-3">
  <div class="card sponsor-card text-center inline-block">
    <img class="sponsor-image card-img-top mx-auto mt-2"
         src="images/sponsors/{{ include.sponsor_image }}"
         alt="{{ include.sponsor_name }} Logo"/>
    <div class="card-body">
      <h5>{{ include.sponsor_name }}</h5>
    </div>

    <div class="card-footer">
      <span>{{ include.sponsor_type }}</span>
    </div>
  </div>
</div>
