<head class="bootstrap-head">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <!--Icons-->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="/css/cover.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet">
  {% if page.title == nil %}
  <title>Colorado Robotics</title>
  {% else %}
  <title>{{ page.title }} - Colorado Robotics</title>
  {% endif %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description }}">
  <!-- For Facebook commenting -->
  <meta property="fb:admins" content="colorado-robotics"/>
  <link rel="shortcut icon" type="image/x-icon"
        href="{{site.url}}/images/favicon.ico">
  <link rel="alternate" type="application/rss+xml" 
        title="RSS Feed for Colorado Robotics" 
        href="{{site.url}}" />

  <!-- Facebook metadata -->
  {% if page.title == nil %}
  <meta property="og:title" content="Colorado Robotics"/>
  <meta property="og:url" content="{{ site.url }}"/>
  <meta property="og:image" content="{{ site.url }}/images/homepage.png"/>
  <meta property="og:description" content="Official Web site for Colorado Robotics"/>
  {% else %}
  <meta property="og:title" content="{{ page.title }} - Colorado Robotics"/>
  <meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
  <meta property="og:image" content="{{ site.url }}/{{ page.image }}"/>
  <meta property="og:description" content="{{ page.preview }}"/>
  {% endif %}
  
  <meta property="og:type" content="blog"/>
